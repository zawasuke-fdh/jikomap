<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GeoJSONマップ</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .mapboxgl-popup { max-width: 400px; font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Mapboxのアクセストークンを設定
    mapboxgl.accessToken = 'pk.eyJ1Ijoibm5wZGF0YSIsImEiOiJjbHBnbTV6cXIwd2p2MmlwYWxnYWg1bnh3In0.vDZxaboMvN72PFLaztqqnA';

    // Mapboxのマップを初期化
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [130.39882, 33.59167], // 中心座標（例: 福岡市）
        zoom: 10
    });
    // GeoJSONファイルのリスト
    const geojsonFiles = [
       { id: 'data', url: './data.geojson' },
       { id: 'saga', url: './saga.geojson' },
       { id: 'naga', url: './naga.geojson' },
       { id: 'kuma', url: './kuma.geojson' },
       { id: 'oita', url: './oita.geojson' },
       { id: 'miya', url: './miya.geojson' },
       { id: 'kago', url: './kago.geojson' },
    ];

    // 共通の色
    const commonColor = '#808080'; // 灰色
    // GeoJSONファイルの読み込みと表示
    geojsonFiles.forEach(file => {
    fetch(file.url)
        .then(response => response.json())
        .then(geojson => {
            // ソースを追加
            map.addSource(file.id, {
                type: 'geojson',
                data: geojson,
                cluster: true,
                clusterRadius: 120,
                clusterMinPoints: 30
            });

            // クラスタ化されていないポイントのレイヤー
            map.addLayer({
                id: `${file.id}-points`,
                type: 'circle',
                source: file.id,
                filter: ['!', ['has', 'point_count']],
                paint: {
                    'circle-color': '#808080', // 灰色
                    'circle-radius': 4,
                    'circle-opacity': 0.5
                }
            });

            // クラスタの円を描画
            map.addLayer({
                id: `${file.id}-clusters`,
                type: 'circle',
                source: file.id,
                filter: ['has', 'point_count'],
                paint: {
                    'circle-color': [
                        'step',
                        ['get', 'point_count'],
                        '#808080', 30,
                        '#FF8000', 50,
                        '#FFB000', 100,
                        '#FFFF00', 300,
                        '#FFFFFF',
                    ],
                    'circle-radius': [
                        'step',
                        ['get', 'point_count'],
                        24, 30,
                        36, 50,
                        48, 100,
                        60, 300,
                        72,
                    ]
                }
            });

            // クラスタ内のポイント数をテキストで表示
            map.addLayer({
                id: `${file.id}-cluster-count`,
                type: 'symbol',
                source: file.id,
                filter: ['has', 'point_count'],
                layout: {
                    'text-field': '{point_count}',
                    'text-size': 12
                }
            });

            // ポップアップを設定
            map.on('click', `${file.id}-points`, (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const properties = e.features[0].properties;

                // "発生日時_掲載" を取得してポップアップの内容に含める
                const popupContent = `
                    <div>
                        <strong>発生日時: ${properties["発生日時_掲載"] || '不明'}</strong>
                    </div>
                `;

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(popupContent)
                    .addTo(map);
            });

            // マウスオーバーでカーソルを変更
            map.on('mouseenter', `${file.id}-points`, () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', `${file.id}-points`, () => {
                map.getCanvas().style.cursor = '';
            });
        })
        .catch(error => console.error(`Error loading ${file.url}:`, error));
});
</script>
</body>
</html>
