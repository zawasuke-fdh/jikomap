<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GeoJSONマップ</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        .mapboxgl-popup { max-width: 400px; font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Mapboxのアクセストークンを設定
    mapboxgl.accessToken = 'pk.eyJ1Ijoibm5wZGF0YSIsImEiOiJjbHBnbTV6cXIwd2p2MmlwYWxnYWg1bnh3In0.vDZxaboMvN72PFLaztqqnA';

    // Mapboxのマップを初期化
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [130.39882, 33.59167], // 中心座標（例: 福岡市）
        zoom: 10
    });

    // GeoJSONファイルの読み込みと表示
    fetch('./data.geojson') // 同じフォルダに配置したGeoJSONファイル
        .then(response => response.json())
        .then(geojson => {
            // GeoJSONソースを追加
            map.addSource('station', {
                type: 'geojson',
                data: geojson,
                cluster: true,  // クラスタ化を有効化
                clusterRadius: 120, // クラスタの半径
                clusterMinPoints: 30 // クラスタ化の最小ポイント数
            });

            // クラスタ化されていないポイントのレイヤー
            map.addLayer({
                id: 'station',
                type: 'circle',
                source: 'station',
                filter: ['!', ['has', 'point_count']],
                paint: {
                    'circle-color': '#FF0000',
                    'circle-radius': 6,
                }
            });

            // クラスタ化されたデータの描画 (円部分)
            map.addLayer({
                id: 'station_cluster',
                type: 'circle',
                source: 'station',
                filter: ['has', 'point_count'], // クラスタであるかのチェック
                paint: {
                    'circle-color': [
                        'step',
                        ['get', 'point_count'], // クラスタ内のポイント数に基づく色
                        '#FF4000', 30,
                        '#FF8000', 50,
                        '#FFB000', 100,
                        '#FFFF00', 300,
                        '#FFFFFF',
                    ],
                    'circle-radius': [
                        'step',
                        ['get', 'point_count'], // クラスタ内のポイント数に基づくサイズ
                        24, 30,
                        36, 50,
                        48, 100,
                        60, 300,
                        72,
                    ],
                }
            });

            // クラスタ内のポイント数を表示するテキスト
            map.addLayer({
                id: 'station_cluster_label',
                type: 'symbol',
                source: 'station',
                filter: ['has', 'point_count'],
                layout: {
                    'text-field': '{point_count}',
                    'text-size': [
                        'step',
                        ['get', 'point_count'],
                        14, 30,
                        18, 50,
                        24, 100,
                        30, 300,
                        36,
                    ]
                }
            });

            // ポップアップの設定
            map.on('click', 'station', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const properties = e.features[0].properties;

                const popupContent = `
                    <div>
                        <strong>${properties.title || 'No Title'}</strong><br>
                        <p>${properties.description || 'No Description'}</p>
                    </div>
                `;

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(popupContent)
                    .addTo(map);
            });

            // マウスオーバーでカーソルを変更
            map.on('mouseenter', 'station', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'station', () => {
                map.getCanvas().style.cursor = '';
            });
        })
        .catch(error => console.error('Error loading GeoJSON:', error));
</script>
</body>
</html>
